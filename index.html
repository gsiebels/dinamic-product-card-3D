<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Product Card</title>
  <link href="">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="car">
        <div class="circle"></div>
        <img src="./roadster.png" alt="Tesla Roadster">
      </div>
      <div class="info">
        <h1 class="title">Tesla Rodaster</h1>
        <h3>The quickest car in the world</h3>
        <div class="info">
          <div class="features">1.9s <small>0 - 60mph</small></div>
          <div class="features">+250mph <small>Top Speed</small></div>
          <div class="features">620mi <small>Range</small></div>
        </div>
        <div class="reserve">
          <a href="" class="reserve">RESERVE YOURS</a>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
