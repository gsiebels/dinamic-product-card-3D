<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Product Card</title>
  <link href="">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="car">
        <div class="circle"></div>
        <img src="./roadster.png" alt="Tesla Roadster">
      </div>
      <div class="info">
        <h1 class="title">Tesla Rodaster</h1>
        <h3>The quickest car in the world, with record-setting acceleration, range and performance.</h3>
        <div class="features">
          <div class="feature">1.9s <span>0-60mph</span></div>
          <div class="feature">+250mph <span>Top Speed</span></div>
          <div class="feature">620mi <span>Range</span></div>
        </div>
        <div class="reserve">
          <a href="https://www.tesla.com/en_gb/roadster/reserve#payment" class="reserve-button" target="_blank">RESERVE YOURS</a>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
